<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style></style>
</head>

<body>
  <script>
    alert('Hello');
    alert('World');
    alert("경고창(알림창)입니다.");// 경고창(알림창)이 뜬다. 
  </script>

  <input type="button" value="hi" onclick="alert('hi')">
  <input type="text" onchange="alert('changed')">
  <input type="text" onkeydown="alert('keydown')">
</body>

</html>
<!-- 
onclick의 속성값은 반드시 JS가 들어와야 한다.
-->
