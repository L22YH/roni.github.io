<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>

  </style>
</head>

<body>
  <h1>Loop & Array</h1>
  <script>
    let coworkers = ["egoing", "leezche", "duru", "taeho"];
  </script>
  <h2>Co workers</h2>
  <ul>
    <script>
      let i = 0;
      while (i < coworkers.length) {
        document.write('<li><a href="http:a.com/' + coworkers[i] + '">' + coworkers[i] + "</a></li>");
        i += 1;
      }
    </script>
  </ul>
</body>

</html>
