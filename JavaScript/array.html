<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>

  </style>
</head>

<body>
  <h1>Array</h1>
  <script>
    let ar = ['a', 22];
    document.write("ar = " + ar);
  </script>

  <h1>get</h1>
  <script>
    document.write("ar = " + ar + "<br>");
    document.write("ar[0] = " + ar[0] + "<br>");
    document.write("ar[1] = " + ar[1] + "<br>");
  </script>

  <h1>add</h1>
  <script>
    ar.push('b');
    document.write("ar.push('b') = " + ar + "<br>");
    ar.push(45);
    document.write("ar.push('45') = " + ar + "<br>");
  </script>

  <h1>length</h1>
  <script>
    document.write("ar.length = " + ar.length);
  </script>
</body>

</html>
