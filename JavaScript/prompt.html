<!DOCTYPE html>
<html>

<head>
  <style></style>
</head>

<body>
  <script>
    prompt("이름을 입력하세요."); // 특정 메시지를 보여주며 확인버튼을 클릭시 닫힘
    prompt("예약일을 입력하세요.", "2023-01-01");// 취소를 누르면 null을 반환한다. 두번째 인수를 넣어주면 디폴트 값을 지정해줄수있음
    // prompt로 입력받은 값은 무조건 문자형이 된다.
    alert("경고창(알림창)입니다.");// 경고창(알림창)이 뜬다. 
    confirm("확인과 취소가 떠서 확인 받을수 있음");// 사용자에게 확인과 취소버튼을 누를수 있는 선택권을 준다. 확인은 true를 취소는 false를 반환한다.
  </script>

</body>

</html>
