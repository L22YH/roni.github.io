<!-- 마진 겹침 현상을 보기 위함임.
각 태그별 마진이 100px이지만 위 아래 태그의 간격이 100px임
즉 위 태그와 아래 태그의 마진 값 중에 큰 값이 두 태그의 간격이 된다.  -->

<!-- 부모, 자식간에도 마찬가지로 작용한다.
투명한 부모 요소의  마진 값과 자식 마진 값 중에 큰 쪽의 마진 값이 자식의 마진 값으로 사용된다. -->

<!-- 태그에 탑 50, 바텀 100 마진값을 주었을떄 태그가 시각적요소가 있다면 둘다 작동하지만
투명한 요소라면 둘중 큰 값만 마진값으로 주어지게된다. -->
