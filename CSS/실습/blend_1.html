<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <style>
    .blend {
      height: 400px;
      border: 5px solid;
      background-color: rgb(255, 0, 0, 0.5);
      background-image: url('img.jpg');
      background-blend-mode: difference;
      transition: background-color 5s;
    }
    .blend:hover{
      background-color: rgb(255, 0, 0, 1);
      transition: background-color 5s;
    }  
  </style>
</head>

  </div>
</body>
