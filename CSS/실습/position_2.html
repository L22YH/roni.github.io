<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #parent,
    #other,
    #grand {
      border: 5px solid tomato;
    }

    #grand {
      position: relative;
    }

    #me {
      background-color: black;
      color: white;
      position: absolute;
      left: 0px;
      top: 0px;

    }
  </style>
</head>

<body>
  <div id="other">other</div>
  <div id="grand">
    grand
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>

  </div>

</body>

</html>

<!--
   position : absolute;
  위치(left, top)를 0으로 지정하면 html기준으로 0, 0px로 이동함
  absolute로 지정하면 그 요소는 더이상 부모의 소속이 아니게 되며 부모 역시 자신으로 보지 않는다.

  absolute로 되어있는 자식 요소는 static이 아닌 부모가 나타날때까지
  무시하다가 static이 아닌 부모가 나타나면 그 부모의 위치를 기준으로 Offset값을 지정한다.

 즉, absolute는 부모 요소 중에 위치가 지정되어 있지 않은 요소의 위치를 기준으로 해서 offset 값이 적용 되는것
-->
