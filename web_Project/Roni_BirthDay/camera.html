<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="6.js"></script>
    <link rel="stylesheet" href="greeting.css">
    <link rel="stylesheet" href="camera.css">
</head>

<body>

    <!-- 상단 -->
    <div id="div_top_box">
        <!-- banner -->
        <div id="banner">
            <ul class="ul_box">
                <li class="li_menu"><a href="greeting.html" target="_self">GREETING</a></li>
                <li class="li_menu"><a href="letter.html" target="_self">LETTER</a></li>
                <li class="li_menu"><a href="gift.html" target="_self">GIFT</a></li>
                <li class="li_menu"><a href="camera.html" target="_self">CAMERA<br></a></li>
            </ul>
        </div>
    </div>
    <div class="camera_view">
        <video id="videoElement" autoplay></video>
    </div>
    <script>
        // 비디오 요소와 촬영 버튼을 가져옵니다
        const video = document.getElementById('videoElement');
        const captureButton = document.getElementById('captureButton');

        // getUserMedia를 사용하여 미디어 스트림을 가져옵니다
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('카메라에 접근할 수 없습니다:', error);
            });

        // 촬영 버튼을 클릭할 때마다 현재 비디오 프레임을 캡처합니다
        captureButton.addEventListener('click', function () {
            // 캡처된 이미지를 그릴 캔버스 요소를 생성합니다
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 비디오의 현재 프레임을 캔버스에 그립니다
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 이미지 데이터를 가져옵니다
            const imageData = canvas.toDataURL('image/png');

            // 여기서부터 캡처된 이미지를 사용하는 추가 로직을 작성할 수 있습니다
            // 예를 들어, 이미지를 서버로 업로드하거나 화면에 표시할 수 있습니다
            console.log('캡처된 이미지:', imageData);
        });
    </script>
    <div class="buttons">
        <button class="btn-hover color-10" onclick="location.href='main.html';">HOME</button>
    </div>
</body>

</html>
